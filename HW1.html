<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Reg - Exp</title>
    <style>
	
        #pat {
            width: 90px;
        }
        #inp {
            width: 500px;
        }
        .foundArr {
            color: red;
        }
        .foundStr {
            color: blue;   ;
        }
    </style>
</head>

<body>
    <h2 id=title></h2>
    <hr />
      <b>Input</b><br><textarea rows='10' cols="50" id=inp onKeyUp="checkRE()"></textarea>
	  <hr />
	<p><b>Strings - Arrays</b>
    <p id=out></p>

    <hr />
    <b>Sample code</b>
    <pre id=sample></pre>
    <hr />

    <script>
        "use strict";
        function setValues() {
            inp.value = 'let longString = "This is a very long string which needs " \n+"to wrap across multiple lines because " \n+"otherwise my code is unreadable."\n'
            + "var vegetables = ['Cabbage', 'Turnip', 'Radish', 'Carrot'];\nvar fruits = [\"Apple\", \"Banana\", \"Orange\"];\nvar years = [1950, 1960, 1970, 1980, 1990, 2000, 2010];"
            checkRE();
        }
        function checkRE() {
            if (inp.value) {
                var exp = /(\"|\').*(\"|\')/g;
                const str = "<span class=foundStr>$&</span>";
                let ilkStr = inp.value.replace(exp, str);
                const exp2 = new RegExp('\\[.*\\]', 'g');
                const str2 = "<span class=foundArr>$&</span>";
                out.innerHTML = ilkStr.replace(exp2,str2);
                let arrays = document.getElementsByClassName('foundArr');
                for (const it of arrays) {
                    if(it.getElementsByClassName('foundStr')[0])
                        it.getElementsByClassName('foundStr')[0].classList.remove('foundStr');
                }
            }
        }
        sample.innerText = setValues.toString() + "\n" + checkRE.toString();
        title.innerText = document.title; setValues();
    </script>

</body>

</html>
